<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head><title>Crear Categoria</title></h:head>
<h:body>
	<p:menubar>

	</p:menubar>
	<h:form>
		<h:panelGrid columns="2"
			style="position: absolute; top: 250px; left: 700px;" border="1">
			<f:facet name="header">Crear Producto </f:facet>
			<h:outputText value="Nombre: " />
			<p:inputText value="#{producto.codigo}" />
			<h:outputText value="Descripción: " />
			<p:inputText value="#{producto.nombre}" />
			<h:outputText value="Descripción: " />
			<p:selectOneMenu id="productods"
					value="#{productoController.categoriaSelectOneValue}"
					style="width:150px">
					<f:selectItem itemLabel="Seleccione una Categoria" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{productoController.categoriaList}" />
				</p:selectOneMenu>
		   <h:outputText value="Precio: " />
		   <p:inputText value="#{producto.precio}" />
			
			<f:facet name="footer">
				<p:commandButton value="Crear Producto" action="#{productoController.crearProducto(producto)}"/>
			</f:facet>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
